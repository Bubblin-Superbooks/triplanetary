<div class="leaf flex"><div class="inner justify"><p>"No," he answered flatly, looking deep into her steadfast eyes. "No use lying to you—if I know you at all you'd rather take it standing up. That talk of Jovians or Neptunians is the bunk—nothing like that ever grew in our Solarian system. All the signs say that we're going for a long ride."</p><hr class="section"></div> </div>
